<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid Background</title>
        <style>
            #example1{
                background-image: url(stk.png), url(tembok.png);
                background-position: top right, center;
                background-repeat: no-repeat, no-repeat;
                background-size: 20%, 100%;
                padding: 50px;
            }
        </style> 
    </head>
    <body>
        <h1>Website dengan background foto</h1>
        <p>The following div element has two background images</p>

        <div id="example1">
            <h1>STK</h1>
            <p>Malang</p>
            <p>Raya</p>
        </div>
    </body>
</html>
